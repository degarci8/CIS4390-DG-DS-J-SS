<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step 3: Medical History</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1b0d0d] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<div class="mx-auto flex w-full max-w-4xl flex-1 flex-col px-4 py-8 sm:px-6 md:py-12">
<div class="mb-8 px-4">
<p class="text-center text-sm font-medium text-[#9a4c4c] dark:text-gray-400 mb-2">Step 3/6</p>
<div class="h-2 w-full rounded-full bg-[#e7cfcf] dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
<main class="flex flex-col items-center">
<div class="mb-8 w-full text-center">
<h1 class="text-4xl font-black tracking-tighter text-[#1b0d0d] dark:text-white sm:text-5xl">Your Medical History</h1>
<p class="mt-3 max-w-2xl mx-auto text-base text-[#9a4c4c] dark:text-gray-400">Please provide some details about your medical background to ensure our plan is safe and effective for you.</p>
</div>
<div class="w-full max-w-2xl rounded-xl bg-white dark:bg-background-dark dark:border dark:border-gray-700 p-6 sm:p-8 shadow-sm">
<form action="/api/intake/submit" class="flex flex-col gap-6" method="POST">
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="medical_conditions">Do you have any of the following medical conditions?</label>
<p class="mb-4 text-xs text-[#9a4c4c] dark:text-gray-500">Select all that apply.</p>
<div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_heart" name="medical_conditions" type="checkbox" value="Heart Disease"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_heart">Heart Disease</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_liver" name="medical_conditions" type="checkbox" value="Liver Disease"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_liver">Liver Disease</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_pancreatic" name="medical_conditions" type="checkbox" value="Pancreatic Disease"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_pancreatic">Pancreatic Disease</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_anemia" name="medical_conditions" type="checkbox" value="Anemia"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_anemia">Anemia</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_kidney" name="medical_conditions" type="checkbox" value="Kidney Disease"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_kidney">Kidney Disease</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_lactation" name="medical_conditions" type="checkbox" value="Lactation"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_lactation">Lactation</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_hypoglycemia" name="medical_conditions" type="checkbox" value="Hypoglycemia"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_hypoglycemia">Hypoglycemia</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_diabetes" name="medical_conditions" type="checkbox" value="Diabetes"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_diabetes">Diabetes</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_hypertension" name="medical_conditions" type="checkbox" value="Hypertension"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_hypertension">Hypertension</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_none" name="medical_conditions" type="checkbox" value="None"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_none">None</label>
</div>
<div class="flex items-center col-span-2 sm:col-span-1">
<input class="form-checkbox h-5 w-5 rounded border-[#e7cfcf] text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" id="condition_other" name="medical_conditions" type="checkbox" value="Other"/>
<label class="ml-3 text-base text-[#1b0d0d] dark:text-gray-200" for="condition_other">Other</label>
</div>
</div>
<input class="form-input mt-4 w-full resize-none rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary h-14 p-3.5 text-base font-normal leading-normal" id="medical_conditions_other_text" name="medical_conditions_other_text" placeholder="Please specify" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="injuries_surgeries">Any past or current injuries or surgeries? (Required)</label>
<textarea class="form-textarea w-full resize-y rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary p-3.5 text-base font-normal leading-normal" id="injuries_surgeries" name="injuries_surgeries" placeholder="e.g., Torn ACL in 2021, lower back pain." required="" rows="4"></textarea>
</div>
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="medications_supplements">List any medications or supplements you are currently taking. (Required)</label>
<textarea class="form-textarea w-full resize-y rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary p-3.5 text-base font-normal leading-normal" id="medications_supplements" name="medications_supplements" placeholder="e.g., Vitamin D, Multivitamin, Ibuprofen as needed." required="" rows="4"></textarea>
</div>
<div class="mt-4 flex flex-col-reverse items-center gap-4 sm:flex-row sm:justify-between">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-gray-200 dark:bg-gray-700 px-6 text-base font-bold text-gray-700 dark:text-gray-200 transition-colors hover:bg-gray-300 dark:hover:bg-gray-600 sm:w-auto" type="button">
<span class="material-symbols-outlined">arrow_back</span>
                                    Back
                                </button>
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90 disabled:cursor-not-allowed disabled:bg-primary/50 sm:w-auto" type="submit">
                                    Next
                                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
</div>
</body></html>

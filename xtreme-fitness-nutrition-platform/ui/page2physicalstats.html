<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Physical Stats - Step 2 of 6</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
              "surface-light": "#ffffff",
              "surface-dark": "#2a1515",
              "text-light": "#1b0d0d",
              "text-dark": "#f8f6f6",
              "subtext-light": "#9a4c4c",
              "subtext-dark": "#a38b8b",
              "border-light": "#e7cfcf",
              "border-dark": "#4a2b2b"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<main class="w-full max-w-2xl">
<div class="flex flex-col gap-6">
<!-- Progress Bar -->
<div class="w-full">
<p class="mb-2 text-sm font-medium text-subtext-light dark:text-subtext-dark">Step 2 of 6</p>
<div class="h-2 w-full rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 33.33%;"></div>
</div>
</div>
<!-- Form Card -->
<div class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-6 shadow-sm sm:p-8">
<form action="/api/intake/submit" class="flex flex-col gap-8" method="POST">
<!-- Page Heading -->
<div class="flex flex-col gap-2">
<h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark sm:text-4xl">Physical Stats</h1>
<p class="text-base text-subtext-light dark:text-subtext-dark">Tell us a bit about your current measurements.</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6">
<!-- Height Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-light dark:text-text-dark" for="height_cm">Height (cm)</label>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-subtext-light focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtext-dark dark:focus:border-primary" id="height_cm" max="300" min="50" name="height_cm" placeholder="Enter your height" required="" type="number"/>
<!-- Validation message area -->
<!-- <p class="text-sm text-red-600">This field is required.</p> -->
</div>
<!-- Weight Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-light dark:text-text-dark" for="weight_kg">Weight (kg)</label>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-subtext-light focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtext-dark dark:focus:border-primary" id="weight_kg" max="500" min="20" name="weight_kg" placeholder="Enter your weight" required="" type="number"/>
<!-- Validation message area -->
</div>
<!-- Body Fat Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-text-light dark:text-text-dark" for="body_fat_percent">Body Fat (%)</label>
<input class="form-input h-14 w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-subtext-light focus:border-primary focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtext-dark dark:focus:border-primary" id="body_fat_percent" max="70" min="1" name="body_fat_percent" placeholder="Enter your body fat percentage" required="" type="number"/>
<!-- Validation message area -->
</div>
</div>
<!-- Navigation Buttons -->
<div class="mt-4 flex flex-col-reverse gap-4 sm:flex-row sm:justify-between">
<button class="flex h-12 items-center justify-center gap-2 rounded-lg border border-border-light px-6 text-base font-semibold text-text-light transition-colors hover:bg-primary/10 dark:border-border-dark dark:text-text-dark dark:hover:bg-primary/20" type="button">
<span class="material-symbols-outlined">arrow_back</span>
                                Back
                            </button>
<button class="flex h-12 items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-semibold text-white transition-opacity hover:opacity-90" type="submit">
                                Next
                                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</body></html>

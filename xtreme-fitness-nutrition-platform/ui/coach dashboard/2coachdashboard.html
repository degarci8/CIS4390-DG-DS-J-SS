<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Xtreme Fitness - Coach Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#1A1A1A",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex w-full items-center justify-center border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-black/50 backdrop-blur-sm sticky top-0 z-10">
<div class="flex h-16 w-full max-w-7xl items-center justify-between px-6">
<div class="flex items-center gap-3">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Xtreme Fitness</h2>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Logout</span>
</button>
</div>
</header>
<main class="flex w-full flex-1 justify-center py-8">
<div class="layout-content-container flex w-full max-w-7xl flex-1 flex-col gap-8 px-6">
<div class="flex flex-wrap items-center justify-between gap-4">
<p class="text-3xl font-black leading-tight tracking-[-0.033em] text-gray-900 dark:text-white">Client Dashboard</p>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-base" data-icon="add">add</span>
<span class="truncate">Add New Client</span>
</button>
</div>
<div class="w-full @container">
<div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-black/30">
<table class="min-w-full text-left">
<thead class="border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-white/5">
<tr>
<th class="px-6 py-4 text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 table-col-1">Client Name</th>
<th class="px-6 py-4 text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 table-col-2">Intake Status</th>
<th class="px-6 py-4 text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 table-col-3">Goal</th>
<th class="px-6 py-4 text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 text-right table-col-4">Actions</th>
</tr>
</thead>
<tbody class="divide-y divide-gray-200 dark:divide-gray-800">
<tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white table-col-1">Jane Doe</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap table-col-2">
<span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/50 px-3 py-1 text-xs font-semibold leading-5 text-green-800 dark:text-green-300">Completed</span>
</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 table-col-3">Weight Loss</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium table-col-4">
<button class="text-primary hover:text-primary/80 transition-colors font-bold tracking-wide">Open Plan Editor</button>
</td>
</tr>
<tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white table-col-1">John Smith</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap table-col-2">
<span class="inline-flex items-center rounded-full bg-yellow-100 dark:bg-yellow-900/50 px-3 py-1 text-xs font-semibold leading-5 text-yellow-800 dark:text-yellow-300">Pending Review</span>
</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 table-col-3">Build Muscle</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium table-col-4">
<button class="text-primary hover:text-primary/80 transition-colors font-bold tracking-wide">Open Plan Editor</button>
</td>
</tr>
<tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white table-col-1">Emily Jones</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap table-col-2">
<span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/50 px-3 py-1 text-xs font-semibold leading-5 text-green-800 dark:text-green-300">Completed</span>
</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 table-col-3">Performance</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium table-col-4">
<button class="text-primary hover:text-primary/80 transition-colors font-bold tracking-wide">Open Plan Editor</button>
</td>
</tr>
<tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white table-col-1">Michael Brown</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap table-col-2">
<span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/50 px-3 py-1 text-xs font-semibold leading-5 text-green-800 dark:text-green-300">Completed</span>
</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 table-col-3">Weight Loss</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium table-col-4">
<button class="text-primary hover:text-primary/80 transition-colors font-bold tracking-wide">Open Plan Editor</button>
</td>
</tr>
<tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white table-col-1">Sarah Wilson</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap table-col-2">
<span class="inline-flex items-center rounded-full bg-red-100 dark:bg-red-900/50 px-3 py-1 text-xs font-semibold leading-5 text-red-800 dark:text-red-300">Intake Needed</span>
</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 table-col-3">Build Muscle</td>
<td class="h-[72px] px-6 py-4 whitespace-nowrap text-right text-sm font-medium table-col-4">
<button class="text-primary hover:text-primary/80 transition-colors font-bold tracking-wide">Open Plan Editor</button>
</td>
</tr>
</tbody>
</table>
</div>
<style>
                            @container(max-width: 640px) {
                                .table-col-3, .table-col-2 { display: none; }
                            }
                            @container(max-width: 480px) {
                                .table-col-1 { 
                                    font-size: 0.8rem;
                                    padding-left: 1rem;
                                    padding-right: 1rem;
                                }
                                .table-col-4 {
                                    font-size: 0.8rem;
                                    padding-left: 1rem;
                                    padding-right: 1rem;
                                }
                            }
                        </style>
</div>
</div>
</main>
</div>
</div>
</body></html>

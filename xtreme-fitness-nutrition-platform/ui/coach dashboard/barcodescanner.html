<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #FFFFFF;
        }

        .scanner-container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #262626;
            border: 2px solid #DC2626; /* Red Outline */
            border-radius: 12px;
            text-align: center;
        }

        .camera-view {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a; /* Simulates dark camera background */
            border: 5px solid #000;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #DC2626;
            box-shadow: 0 0 10px #DC2626;
            animation: scan 2s infinite alternate;
        }

        @keyframes scan {
            from {
                top: 0;
            }
            to {
                top: 98%;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1 class="text-2xl font-bold text-white mb-2">Scan Barcode</h1>
        <p class="text-sm text-gray-400 mb-4">Position barcode in the center of the view.</p>

        <div class="camera-view">
            <div class="scan-line"></div>
            <p class="text-gray-500 mt-32">Simulating Camera Feed...</p>
        </div>

        <button id="mock-scan-btn" class="bg-success hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition duration-150 w-full mb-3">
            <i class="fa-solid fa-camera-retro mr-2"></i> Trigger Scan (Mock Data)
        </button>

        <button id="cancel-scan-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded-lg transition duration-150 w-full">
            Cancel
        </button>
    </div>

    <script>
        // Mock data that the scanner/API would return
        const MOCK_SCAN_DATA = {
            foodName: "High-Performance Protein Bar (Xtreme Brand)",
            foodCategory: "Protein",
            servingSize: 60,
            measureUnit: "g",
            calories: 240,
            protein: 20,
            totalCarbs: 25,
            totalFat: 7,
            saturatedFat: 3,
            sodium: 120,
            dietaryFiber: 4,
            sugars: 5,
            cholesterol: 10,
            // Mock Micronutrients (will be set by value)
            micros: {
                calcium: 200,
                iron: 2,
                vitC: 30,
            }
        };

        // Function to simulate sending data back to the opener (manual_food_uploader)
        function sendScanResult(data) {
            if (window.opener && window.opener.receiveBarcodeScan) {
                window.opener.receiveBarcodeScan(data);
                window.close();
            } else {
                alert("Scan complete! The main application is not ready to receive data. Check console for payload.");
                console.log("Mock Scan Payload:", data);
            }
        }

        document.getElementById('mock-scan-btn').addEventListener('click', () => {
            // Simulate processing time
            document.getElementById('mock-scan-btn').textContent = 'Processing...';
            setTimeout(() => {
                sendScanResult(MOCK_SCAN_DATA);
            }, 1000);
        });

        document.getElementById('cancel-scan-btn').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Nutrition Info - Xtreme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#DC2626",
            secondary: "#DC2626",
            success: "#10B981",
            bgBody: "#1a1a1a",
            bgSurface: "#262626",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap");
    body {
      font-family: "Inter", sans-serif;
      background-color: #1a1a1a;
    }
    .input-style {
      background-color: #1a1a1a;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 8px;
      width: 100%;
      transition: border-color 0.2s;
    }
    .input-style:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 1px #dc2626;
    }
    .label-style {
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body class="min-h-screen p-6 sm:p-10 text-white">

  <div class="max-w-3xl mx-auto bg-bgSurface p-8 rounded-xl shadow-2xl border-2 border-gray-700">
    <div class="flex justify-between items-center border-b border-gray-700 pb-4 mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-white">
        <i class="fa-solid fa-cloud-arrow-up mr-2 text-primary"></i>
        Upload Nutrition Info
      </h1>
      <button id="cancel-btn"
              class="bg-secondary hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg transition duration-150">
        <i class="fa-solid fa-xmark mr-1"></i> Cancel
      </button>
    </div>

    <!-- FORM (no real <form> submit, just JS) -->
    <div class="space-y-8" id="form-wrapper">
      <!-- Food Identity -->
      <div>
        <h2 class="text-xl font-bold text-white mb-4 border-l-4 border-primary pl-3">
          FOOD IDENTITY
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="food-name" class="label-style">Food Name</label>
            <input type="text" id="food-name" class="input-style"
                   placeholder="e.g. Xtreme Protein Bar" required />
          </div>
          <div>
            <label for="food-category" class="label-style">Category</label>
            <select id="food-category" class="input-style">
              <option value="Proteins (Healthy)">Proteins (Healthy)</option>
              <option value="Starchy Carbohydrates (Healthy)">Starchy Carbohydrates (Healthy)</option>
              <option value="Fibrous Carbohydrates (Healthy)">Fibrous Carbohydrates (Healthy)</option>
              <option value="Protein Snack Foods (Healthy)">Protein Snack Foods (Healthy)</option>
              <option value="Carb. Snack Foods (Healthy)">Carb. Snack Foods (Healthy)</option>
              <option value="Snacks/Treats">Snacks/Treats</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits/Fruit Juices">Fruits/Fruit Juices</option>
              <option value="Dairy">Dairy</option>
              <option value="Fast Food">Fast Food</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label for="db-id" class="label-style">Database ID (Read Only)</label>
            <input type="text" id="db-id"
                   class="input-style bg-gray-800 text-gray-500 cursor-not-allowed"
                   value="generated-on-upload" readonly />
          </div>
          <div>
            <label for="meal-category" class="label-style">Meal Category</label>
            <select id="meal-category" class="input-style">
              <option value="Any">Any</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Snack">Snack</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Serving & Macros -->
      <div>
        <h2 class="text-xl font-bold text-white mb-4 border-l-4 border-primary pl-3">
          SERVING & MACROS
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <div class="md:col-span-2">
            <label for="serving-size" class="label-style">Serving Size</label>
            <input type="number" id="serving-size" class="input-style" value="100" min="1" />
          </div>
          <div class="md:col-span-2">
            <label for="measure-unit" class="label-style">Unit</label>
            <select id="measure-unit" class="input-style">
              <option value="g">grams (g)</option>
              <option value="oz">ounces (oz)</option>
              <option value="cup">cups</option>
              <option value="tblsp">tablespoons</option>
              <option value="tsp">teaspoons</option>
            </select>
          </div>

          <div>
            <label for="calories" class="label-style">CALORIES (kcal)</label>
            <input type="number" id="calories" class="input-style" value="0" min="0" />
          </div>
          <div>
            <label for="protein" class="label-style">PROTEIN (g)</label>
            <input type="number" id="protein" class="input-style" value="0" min="0" />
          </div>
          <div>
            <label for="carbs" class="label-style">CARBS (g)</label>
            <input type="number" id="carbs" class="input-style" value="0" min="0" />
          </div>
          <div>
            <label for="fat" class="label-style">FAT (g)</label>
            <input type="number" id="fat" class="input-style" value="0" min="0" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-6">
          <div>
            <label for="fiber" class="label-style">FIBER (g)</label>
            <input type="number" id="fiber" class="input-style" value="0" min="0" />
          </div>
          <div>
            <label for="sugar" class="label-style">SUGAR (g)</label>
            <input type="number" id="sugar" class="input-style" value="0" min="0" />
          </div>
          <div>
            <label for="sodium" class="label-style">SODIUM (mg)</label>
            <input type="number" id="sodium" class="input-style" value="0" min="0" />
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="flex justify-end">
        <button id="upload-btn"
                type="button"
                class="bg-success hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-150 shadow-lg shadow-green-900/50">
          <i class="fa-solid fa-upload mr-1"></i> Upload Item
        </button>
      </div>

      <!-- Messages -->
      <div id="error-message"
           class="mt-4 text-center text-secondary font-bold hidden bg-red-900/20 p-3 rounded-lg border border-secondary/50">
      </div>
      <div id="success-message"
           class="mt-4 text-center text-success font-bold hidden bg-green-900/20 p-3 rounded-lg border border-green-500/50">
      </div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = "https://djshortt.app.n8n.cloud/webhook-test/food-form";
    // If you want to test with the test URL instead, you can change to:
    // const N8N_WEBHOOK_URL = "https://djshortt.app.n8n.cloud/webhook-test/food-form";

    function getVal(id) {
      const el = document.getElementById(id);
      return el ? el.value : "";
    }

    function setVal(id, value) {
      const el = document.getElementById(id);
      if (el) el.value = value;
    }

    function collectFormData() {
      const foodName = getVal("food-name").trim();
      const servingSize = Number(getVal("serving-size")) || 0;

      if (!foodName || servingSize <= 0) {
        return null;
      }

      const data = {
        // Top-level fields that n8n Code node expects
        foodName,
        foodCategory: getVal("food-category"),
        mealCategory: getVal("meal-category"),
        servingSize,
        measureUnit: getVal("measure-unit"),
        unit: getVal("measure-unit"),

        calories: Number(getVal("calories")) || 0,
        protein: Number(getVal("protein")) || 0,
        carbs: Number(getVal("carbs")) || 0,
        fat: Number(getVal("fat")) || 0,
        fiber: Number(getVal("fiber")) || 0,
        sugar: Number(getVal("sugar")) || 0,
        sodium: Number(getVal("sodium")) || 0,
      };

      // Generate a readable ID and show it
      const foodId =
        foodName.toLowerCase().replace(/[^a-z0-9]+/g, "_") +
        "_" +
        Date.now().toString().slice(-4);
      data.foodId = foodId;
      setVal("db-id", foodId);

      // Optional nested object (in case you want to use in Firestore)
      data.nutrition = {
        calories: data.calories,
        proteinG: data.protein,
        totalCarbG: data.carbs,
        totalFatG: data.fat,
        dietaryFiberG: data.fiber,
        sugarsG: data.sugar,
        sodiumMG: data.sodium,
      };

      return data;
    }

    document.getElementById("upload-btn").addEventListener("click", async () => {
      const errorEl = document.getElementById("error-message");
      const successEl = document.getElementById("success-message");
      errorEl.classList.add("hidden");
      successEl.classList.add("hidden");

      const data = collectFormData();
      if (!data) {
        errorEl.textContent =
          "Food Name and a Serving Size greater than 0 are required.";
        errorEl.classList.remove("hidden");
        return;
      }

      try {
        console.log("Sending to n8n:", data);

        const res = await fetch(N8N_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        // This will help you see EXACTLY what happened
        console.log("n8n status:", res.status, res.statusText);

        let resBodyText = "";
        try {
          resBodyText = await res.text();
          console.log("n8n raw response:", resBodyText);
        } catch (e) {
          console.log("Could not read response body", e);
        }

        if (!res.ok) {
          throw new Error(
            "n8n returned HTTP " + res.status + " " + res.statusText
          );
        }

        successEl.textContent =
          "Success! The item was sent to the server. Check n8n execution logs.";
        successEl.classList.remove("hidden");
      } catch (err) {
        console.error("Error sending to n8n:", err);
        errorEl.textContent =
          "Error sending to n8n: " + (err.message || "Unknown error");
        errorEl.classList.remove("hidden");
      }
    });

    document.getElementById("cancel-btn").addEventListener("click", () => {
      // Close popup, or you can redirect somewhere else
      window.close();
    });
  </script>
</body>
</html>

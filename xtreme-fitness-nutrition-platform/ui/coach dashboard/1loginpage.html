<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Xtreme Fitness Coach Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#111111",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col items-center justify-center bg-background-dark group/design-root overflow-x-hidden p-4 sm:p-6 md:p-8">
<div class="flex w-full max-w-md flex-col items-center justify-center">
<div class="flex w-full flex-col items-center justify-center gap-6 rounded-none border-none bg-transparent p-0 shadow-none">
<div class="flex w-full flex-wrap justify-center gap-3 text-center mb-2">
<h1 class="text-zinc-900 dark:text-white tracking-tight text-5xl font-bold leading-tight">Xtreme Fitness</h1>
</div>
<div class="flex w-full flex-wrap justify-center gap-3 text-center">
<h2 class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">Coach Login</h2>
</div>
<div class="flex w-full flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-zinc-700 dark:text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 border border-zinc-700 bg-zinc-900 focus:border-primary dark:focus:border-primary h-12 placeholder:text-zinc-500 px-4 py-2 text-base font-normal leading-normal ring-0 focus:ring-2 focus:ring-primary/20" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-zinc-700 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 border border-zinc-700 bg-zinc-900 focus:border-primary dark:focus:border-primary h-12 placeholder:text-zinc-500 px-4 py-2 rounded-r-none border-r-0 ring-0 focus:ring-2 focus:ring-primary/20" placeholder="Enter your password" type="password" value=""/>
<div class="text-zinc-400 dark:text-zinc-500 flex border border-zinc-700 bg-zinc-900 items-center justify-center pr-4 rounded-r-lg border-l-0" data-icon="visibility" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex w-full py-3 justify-center">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
<span class="truncate">Login</span>
</button>
</div>
<div class="flex w-full justify-center">
<a class="text-sm font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="#">Forgot Password?</a>
</div>
</div>
</div>
</div>
</body></html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step 3: Activity Level</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1b0d0d] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<div class="mx-auto flex w-full max-w-4xl flex-1 flex-col px-4 py-8 sm:px-6 md:py-12">
<!-- Progress Bar -->
<div class="mb-8 px-4">
<p class="text-center text-sm font-medium text-[#9a4c4c] dark:text-gray-400 mb-2">Step 3/6</p>
<div class="h-2 w-full rounded-full bg-[#e7cfcf] dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
<main class="flex flex-col items-center">
<!-- Page Heading -->
<div class="mb-8 w-full text-center">
<h1 class="text-4xl font-black tracking-tighter text-[#1b0d0d] dark:text-white sm:text-5xl">Tell us about your activity</h1>
<p class="mt-3 max-w-2xl mx-auto text-base text-[#9a4c4c] dark:text-gray-400">This helps us tailor a plan that fits your current lifestyle.</p>
</div>
<!-- Form Container -->
<div class="w-full max-w-2xl rounded-xl bg-white dark:bg-background-dark dark:border dark:border-gray-700 p-6 sm:p-8 shadow-sm">
<form action="/api/intake/submit" class="flex flex-col gap-6" method="POST">
<!-- Activity Level -->
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="activity_level">Activity Level</label>
<div class="relative">
<select class="form-select w-full appearance-none rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary h-14 p-3.5 pr-10 text-base font-normal leading-normal" id="activity_level" name="activity_level" required="">
<option disabled="" selected="" value="">Select your activity level</option>
<option value="sedentary">Sedentary (little or no exercise)</option>
<option value="moderate">Moderately Active (light exercise/sports 1-3 days/week)</option>
<option value="active">Active (moderate exercise/sports 3-5 days/week)</option>
<option value="very_active">Very Active (hard exercise/sports 6-7 days a week)</option>
</select>
<span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-[#9a4c4c] dark:text-gray-400">unfold_more</span>
</span>
</div>
<p class="mt-1 text-xs text-[#9a4c4c] dark:text-gray-500">Based on your daily life, not including planned workouts.</p>
</div>
<!-- Exercise Days -->
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="exercise_days_per_week">How many days a week do you exercise?</label>
<input class="form-input w-full resize-none rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary h-14 p-3.5 text-base font-normal leading-normal" id="exercise_days_per_week" max="7" min="0" name="exercise_days_per_week" placeholder="e.g., 4" required="" type="number"/>
</div>
<!-- Exercise Duration -->
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-[#1b0d0d] dark:text-gray-200" for="exercise_minutes_per_session">Average duration of each session (in minutes)?</label>
<input class="form-input w-full resize-none rounded-lg border border-[#e7cfcf] dark:border-gray-600 bg-background-light dark:bg-gray-800 text-[#1b0d0d] dark:text-gray-200 placeholder:text-[#9a4c4c] dark:placeholder-gray-500 focus:border-primary focus:ring-primary h-14 p-3.5 text-base font-normal leading-normal" id="exercise_minutes_per_session" max="300" min="0" name="exercise_minutes_per_session" placeholder="e.g., 60" required="" type="number"/>
</div>
<!-- Navigation Buttons -->
<div class="mt-4 flex flex-col-reverse items-center gap-4 sm:flex-row sm:justify-between">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-gray-200 dark:bg-gray-700 px-6 text-base font-bold text-gray-700 dark:text-gray-200 transition-colors hover:bg-gray-300 dark:hover:bg-gray-600 sm:w-auto" type="button">
<span class="material-symbols-outlined">arrow_back</span>
                                    Back
                                </button>
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90 disabled:cursor-not-allowed disabled:bg-primary/50 sm:w-auto" type="submit">
                                    Next
                                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
</div>
</body></html>

<html class="light" lang="en"><head>

    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none
    }

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<main class="w-full max-w-2xl">
<div class="mb-8 px-4">
<div class="flex items-center justify-between gap-6">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Step 4 of 6</p>
</div>
<div class="mt-3 h-2 w-full rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 66%;"></div>
</div>
</div>
<div class="w-full rounded-xl bg-white dark:bg-background-dark/50 p-6 sm:p-8 lg:p-10 shadow-lg dark:shadow-primary/10">
<div class="mb-8">
<h1 class="text-3xl sm:text-4xl font-black leading-tight tracking-tight text-text-light dark:text-text-dark">Let's Define Your Goals</h1>
<p class="mt-2 text-base font-normal leading-normal text-text-muted-light dark:text-text-muted-dark">Tell us what you want to achieve so we can create the perfect plan for you.</p>
</div>
<form action="/api/intake/submit" class="flex flex-col gap-6" method="POST">
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="primary_goal">What is your primary goal?</label>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7cfcf] dark:border-text-muted-light/30 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" id="primary_goal" name="primary_goal" required="">
<option disabled="" selected="" value="">Select a goal</option>
<option value="weight_loss">Weight Loss</option>
<option value="maintain_weight">Maintain Weight</option>
<option value="gain_weight">Gain Weight</option>
<option value="build_muscle">Build Muscle</option>
</select>
</div>
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="goal_weight_kg">What is your goal weight (kg)?</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7cfcf] dark:border-text-muted-light/30 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" id="goal_weight_kg" max="500" min="20" name="goal_weight_kg" placeholder="e.g., 75" required="" type="number"/>
</div>
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="body_type">Which best describes your body type?</label>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7cfcf] dark:border-text-muted-light/30 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" id="body_type" name="body_type" required="">
<option disabled="" selected="" value="">Select your body type</option>
<option value="hard_gainer">Hard to gain weight</option>
<option value="mesomorph">Can gain or lose with activity changes</option>
<option value="easy_gainer">Gain weight easily, struggle to lose</option>
</select>
</div>
<div class="mt-4 flex flex-col-reverse sm:flex-row items-center justify-between gap-4">
<button class="flex h-12 w-full sm:w-auto items-center justify-center gap-2 whitespace-nowrap rounded-lg px-6 text-base font-semibold text-text-light dark:text-text-dark transition-colors duration-200 hover:bg-black/10 dark:hover:bg-white/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50" type="button">
<span class="material-symbols-outlined">arrow_back</span>
                        Back
                    </button>
<button class="flex h-12 w-full sm:w-auto items-center justify-center gap-2 whitespace-nowrap rounded-lg bg-primary px-6 text-base font-semibold text-white transition-opacity duration-200 hover:opacity-90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-background-dark" type="submit">
                        Next
                        <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
</div>
</body></html>
